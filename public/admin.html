<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Upload & Generate QR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; background: #0b0b10; color: #eaeaf0; }
    .card { max-width: 860px; margin: 0 auto; background: #151522; border: 1px solid #222235; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    header { padding: 20px 24px; border-bottom: 1px solid #222235; display: flex; align-items: center; justify-content: space-between; }
    h1 { font-size: 18px; margin: 0; }
    .content { padding: 24px; }
    input, button, select { padding: 12px; border-radius: 10px; border: 1px solid #2a2a44; background: #0f0f18; color: #eaeaf0; }
    button { background: #635bff; border: 0; font-weight: 600; cursor: pointer; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .muted { color: #a5a5c3; font-size: 14px; }
    a { color: #aab2ff; }
    #status.err { color: #ffb3b3; }
    progress { width: 100%; height: 8px; }
    .section { margin-top: 18px; padding-top: 18px; border-top: 1px solid #222235; }
    label.chk { display: inline-flex; align-items: center; gap: 8px; }
    code { background:#111421; padding:2px 6px; border-radius:6px; }
    #qr { background: #0f0f18; padding: 12px; border-radius: 12px; display: inline-block; }
    .btns { display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="card">
    <header><h1>Upload a Photo</h1><span class="muted">One QR → one photo</span></header>
    <div class="content">
      <div class="row">
        <label class="muted" for="token">Admin Token</label>
        <input id="token" type="password" placeholder="Paste ADMIN_UPLOAD_TOKEN"/>
        <button id="health">Check function health</button>
      </div>
      <p class="muted">Set <code>ADMIN_UPLOAD_TOKEN</code> in Netlify env vars and paste the same value here.</p>

      <div class="row">
        <input id="file" type="file" accept="image/*"/>
        <label class="chk"><input id="locked" type="checkbox" checked/> Require follow to unlock</label>
        <button id="upload">Upload</button>
      </div>

      <p id="status" class="muted"></p>
      <progress id="prog" max="100" value="0" style="display:none;"></progress>

      <div id="result" style="display:none;">
        <p>Share URL: <a id="url" href="#" target="_blank" rel="noopener"></a></p>
        <div id="qr"></div>
        <div class="btns">
          <button id="copyUrl">Copy share URL</button>
          <button id="downloadQr">Download QR PNG</button>
        </div>
        <p class="muted" id="expires"></p>
      </div>

      <div class="section">
        <h2 style="font-size:16px;margin:0 0 8px;">Toggle “Require follow” on an existing photo</h2>
        <div class="row">
          <input id="photoId" type="text" placeholder="Photo ID (UUID)" style="flex:1;min-width:260px;"/>
          <select id="lockSelect">
            <option value="true">Locked (follow required)</option>
            <option value="false">Unlocked (no follow)</option>
          </select>
          <button id="applyToggle">Apply</button>
        </div>
        <p class="muted">Copy the ID from the share URL: <code>/share/&lt;id&gt;</code>.</p>
      </div>

      <details class="section"><summary class="muted">Debug</summary><pre id="debug" style="white-space:pre-wrap;color:#a5a5c3;"></pre></details>
    </div>
  </div>

  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    function show(msg, isErr=false){ const s=document.getElementById('status'); s.textContent=msg; s.classList.toggle('err', !!isErr); }
    function logd(x){ const d=document.getElementById('debug'); d.textContent += (typeof x==='string'?x:JSON.stringify(x,null,2)) + "\n"; }

    async function readAsJsonOrText(r){
      const text = await r.text();
      try { return { data: JSON.parse(text), raw: text, status: r.status }; }
      catch { return { data: null, raw: text, status: r.status }; }
    }

    document.getElementById('health').addEventListener('click', async () => {
      show('Pinging function...');
      try {
        const r = await fetch('/api/upload'); // GET
        const out = await readAsJsonOrText(r);
        logd(out);
        if (out.data && out.data.ok) show('Function JSON ✓ — DELETE_AFTER_DAYS='+ out.data.deleteAfterDays);
        else show('Function responded, but not JSON (see Debug).', true);
      } catch (e) {
        show('Health check failed: ' + (e.message||e), true);
        logd(e);
      }
    });

    let lastShareUrl = "";
    document.getElementById('upload').addEventListener('click', async () => {
      const file = document.getElementById('file').files[0];
      const token = document.getElementById('token').value.trim();
      const locked = document.getElementById('locked').checked;
      if (!file) { show('Pick an image', true); return; }
      if (!token) { show('Paste your ADMIN_UPLOAD_TOKEN', true); return; }

      show('Uploading...'); document.getElementById('prog').style.display='block'; document.getElementById('prog').value=20;
      const fd = new FormData();
      fd.append('file', file, file.name);
      fd.append('locked', String(locked));

      try {
        const r = await fetch('/api/upload', {
          method: 'POST',
          headers: { "x-admin-token": token },
          body: fd
        });
        const out = await readAsJsonOrText(r);
        logd(out);
        if (out.status === 200 && out.data && (out.data.shareUrl || out.data.apiShareUrl)) {
          lastShareUrl = out.data.shareUrl || out.data.apiShareUrl;
          document.getElementById('prog').value=100;
          show('Uploaded!');
          const a = document.getElementById('url');
          a.href = lastShareUrl;
          a.textContent = lastShareUrl;
          document.getElementById('result').style.display = 'block';
          document.getElementById('qr').innerHTML = '';
          const q = new QRCode(document.getElementById("qr"), { text: lastShareUrl, width: 220, height: 220 });
          document.getElementById('expires').textContent = 'Expires at: ' + (out.data.expiresAt || '');
        } else {
          show(out.data?.error || 'Upload failed. See Debug for raw response.', true);
        }
      } catch (e) {
        show(e.message || 'Network/Function error', true);
        logd(e);
      } finally {
        setTimeout(()=>{ document.getElementById('prog').style.display='none'; }, 800);
      }
    });

    document.getElementById('copyUrl').addEventListener('click', async () => {
      if (!lastShareUrl) return;
      await navigator.clipboard.writeText(lastShareUrl);
      show('Share URL copied to clipboard');
    });

    document.getElementById('downloadQr').addEventListener('click', () => {
      const canvas = document.querySelector('#qr canvas');
      if (!canvas) return;
      const link = document.createElement('a');
      link.download = 'qr.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    document.getElementById('applyToggle').addEventListener('click', async () => {
      const id = document.getElementById('photoId').value.trim();
      const token = document.getElementById('token').value.trim();
      const locked = document.getElementById('lockSelect').value === 'true';
      if (!id) { show('Enter a photo ID', true); return; }
      if (!token) { show('Paste your ADMIN_UPLOAD_TOKEN', true); return; }
      show('Applying toggle...');
      try {
        const r = await fetch('/api/toggle', {
          method: 'POST',
          headers: {
            'content-type': 'application/json',
            'x-admin-token': token
          },
          body: JSON.stringify({ id, locked })
        });
        const out = await readAsJsonOrText(r);
        logd(out);
        if (out.data && out.data.ok) show('Updated: ' + out.data.id + ' → ' + (out.data.locked ? 'Locked' : 'Unlocked'));
        else show(out.data?.error || 'Toggle failed. See Debug.', true);
      } catch (e) {
        show(e.message || 'Network/Function error', true);
        logd(e);
      }
    });
  </script>
</body>
</html>
